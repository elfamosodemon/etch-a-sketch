<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH A SKETCH</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <div class="container">
        <div class="grid"></div>
        <div class="buttons">
            <button class="blackButton" onclick="newColor('black')">
                Black
              </button>
            <button class="erasorButton" onclick="newColor('white')">
                Erasor
              </button>
            <button class="randomButton" onclick="newColor('random')">
                RBG
              </button>
            <button onclick="resetGrid()">Reset</button>
        </div>
        <div>
            <input type="text" placeholder="greater than 2, less than 100" value="16" onchange="newGridSize(this.value)" />
            <button>Set New Size</button>
        </div>
        <div>
            <input type="text" placeholder="Black, green, red..." onchange="newColor(this.value)" />
            <button>Set New Color</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>


</html>
